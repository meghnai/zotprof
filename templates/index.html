<!DOCTYPE html>
<html lang="en">

<head>

    <title>inf 133 final</title>

    <meta charset="utf-8">
    <meta name="author" content="Megnah Islam, Yingyan Wu">
    <meta name="description" content="ZotProf, for comparing professors at UCI">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/543eada137.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <script src="../static/autocomplete.js"></script>
    <!-- <script src="bootstrap-autocomplete.min.js"></script> -->


</head>


<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
    <!-- <script src="bootstrap-autocomplete.min.js"></script> -->


    <div id="title"><span style="color:#E0A800">Zot</span>Prof</div>    

    <div id="search">
        <h3 style="color:#08328b">Add a professor:</h3>
        <form action="/" method="post" class="profSearch" name="theform">
            <div class="autocomplete">        
                <input type="text" name="searchbar" placeholder="Mark Baldwin" value="" id="searchbar" list="profs-list"/>
                <button type="submit" id="searchSubmit"><i class="fas fa-plus-circle"></i></button>
            </div>
        </form>
    </div>

    <div id="cards">

        {% for i in range(0, count)|reverse %}
            <div class="profcard" style="display: {{ hide_card[i+1] }};">

                <form action="/delete" method="post">
                    <input type="hidden" name="id" value="{{i+1}}">
                    <button type="submit">X</button>
                </form>

                <!-- <div class="profName">{{ prof }}</div> -->
                <div class="profName">{{ teachers[i+1] }}</div>

                <label for="class" style="display:{{ d_displays[i+1] }};">Select a class:</label>
                <label for="class" style="display:{{ t_displays[i+1] }};">Selected class:</label>

                <form class="yo" action="" method="post" style="display:{{ d_displays[i+1] }};">
                    <select name="course_dropdown" id="class" method="post">
                        <!-- <option value="Choose course" disabled selected hidden>Choose course</option> -->
                        {% for c in course_lists[i+1] %} 
                            <option value="{{ c }}">{{ c }}</option>
                        {% endfor %} 
                    </select>
                    <button type="submit" id="selectCourse">Select</button>
                </form>

                <p style="display:{{ t_displays[i+1] }};"><strong>{{ chosens[i+1] }}</strong></p>
                
                <p>Average out of <strong>{{ totals[i+1] }}</strong> ratings:</p>


                <div class="quality">{{ qualities[i+1] }}</div>
                <div class="difficulty">{{ difficulties[i+1] }}</div>

            </div>  
        {% endfor %}

    </div>

    <datalist id="profs-list">
        {% for p in professors %} 
        <option>{{p}}</option>
        {% endfor %}
    </datalist>

</body>
